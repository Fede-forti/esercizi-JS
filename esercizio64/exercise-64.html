<html>
<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #show-post{
    margin:30px;
    border: 2px dotted blue;
    padding: 20px;
    width: 300px;
    min-height: 300px;
    }

  .card{
    width:400px;
    height: 450px;
    display: flex;
    align-items: center;
    flex-direction: column;
    border: 3px solid rgb(75, 75, 75)
  }

  #container{
    width: 100%;
    display: flex;
    justify-content: space-around;
  }
</style>
<body>
  <div class="card">
  <div id="show-post">
    <h1>Post will appear here</h1>
  </div>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
  </div>

  


</body>

</html>


<script>

  document.getElementById('fetch-post').addEventListener('click', async () => {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    
    post = await response.json();

    document.querySelector('#show-post').innerHTML = 
    `<p><b>UserId:</b> ${post.userId}</p>
    <p><b>Id:</b> ${post.id} </p> 
    <p><b>Title:</b> ${post.title} </p>
    <p><b>Post:</b> ${post.body}</p>`;
    
    console.log(post);
  });

  document.querySelector('#save-post').addEventListener('click', () => {
    localStorage.setItem('post', JSON.stringify(post));
    alert('Post salvato in Local Storage');
  })


</script>
